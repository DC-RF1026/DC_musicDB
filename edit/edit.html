<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/edit.css}" href="/edit.css">
	<title>編集ページ</title>
</head>

<body>
	<header class="logo">
		<h2>ヘッダー（仮）</h2>
		<nav class="navigation">
			<a href="#">Demo</a>
			<a href="#">Demo</a>
			<a href="#">Demo</a>
			<a href="#">Demo</a>
			<button class="btnLogin_popup">Login</button>
		</nav>
	</header>
	

	<table>
		<tr class="content_container" th:classappend="name + ${res.id}" th:each="res : ${dbList}">
			<td class="content artist" th:text="${res.artist}"></td>
			<td class="content song" th:text="${res.song}"></td>
			<td class="content genre" th:text="${res.genre}"></td>
		</tr>
	</table>
	<div class="form_container">
		<form action="" class="content_container2" th:classappend="id + ${res.id}" th:each="res : ${dbList}">
			<input class="content_artist" type="text" th:value="${res.artist}">
			<input class="content_song" type="text" th:value="${res.song}">
			<input class="content_genre" type="text" th:value="${res.genre}">
			<button type="submit">完了</button>
		</form>
	</div>
	<script th:src="@{edit.js}"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
